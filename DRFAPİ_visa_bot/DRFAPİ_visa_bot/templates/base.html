<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bot Panel{% endblock %}</title>
    {% include 'partials/_styles.html' %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'partials/_sidebar.html' %}
            <!-- Main Content -->
            <div class="col-md-10">
                
                <div class="container mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
